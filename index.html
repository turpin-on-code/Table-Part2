<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Table</title>
</head>
<body>
   <div class="container">
        <table cellpadding="10" cellspacing="0">
           <caption>
            Table of Users
           </caption>
           <thead>
                <th id="name">
                    Name
                    <span class="name-up">&#9650;</span>
                    <span class="name-down">&#9660;</span>
               </th>
                <th id="phone">
                    Phone
                    <span class="phone-up">&#9650;</span>
                    <span class="phone-down">&#9660;</span>
               </th>
                <th id="email">
                    Email
                    <span class="email-up">&#9650;</span>
                    <span class="email-down">&#9660;</span>
               </th>
                <th id="address">
                    Address
                    <span class="address-up">&#9650;</span>
                    <span class="address-down">&#9660;</span>
               </th>
                <th id="postalZip">
                    Postal Zip
                    <span class="postalzip-up">&#9650;</span>
                    <span class="postalzip-down">&#9660;</span>
               </th>
                <th id="region">
                    Region
                    <span class="region-up">&#9650;</span>
                    <span class="region-down">&#9660;</span>
               </th>
                <th id="country">
                    Country
                    <span class="country-up">&#9650;</span>
                    <span class="country-down">&#9660;</span>
               </th>
           </thead>
           <tbody>

           </tbody>
        </table>
   </div>
    <script src="script.js"></script>
</body>
